@import au.id.jazzy.erqx.engine.models._
@import au.id.jazzy.erqx.engine.controllers.BlogReverseRouter

@(blog: Blog, router: BlogReverseRouter)(implicit req: RequestHeader)


@for(footer <- blog.info.footer) {
    <div class="footer">
        <div class="container">
            <p class="text-muted">
                @Html(footer)
            </p>
        </div>
    </div>
}

<script type="text/javascript" charset="utf-8" src="@router.webJarAsset("erqx-engine/erqx-jazzy-theme.js")"></script>
<script type="text/javascript">
$(function(){
window.prettyPrint && prettyPrint()
});
</script>
